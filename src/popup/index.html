<!doctype html>
<html style="width: 500px;">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campaign Manager</title>
<link href="/assets/styles/bootstrap.min.css" rel="stylesheet">
<link href="/assets/styles/flat-ui.min.css" rel="stylesheet">
<link href="/assets/styles/panel.css" rel="stylesheet">
</head>
<body class="popup h-100">
<div class="row">
  <div class="col">
    <div class="py-1 px-2 my-0">
      <h1 class="main-title my-1 ml-2 text-center">
        <img src="/assets/icon.png">
        <span>Campaign Manager</span>
      </h1>
    </div>
  </div>
</div>

<div class="container flex-grow-0">
  <div class="row fade d-none" id='error-box'>
    <div class="col">
      <div class="message-notification my-1 py-2"></div>
      <div class='alert alert-danger'>
        <p><strong>Error!</strong><span class='error-message'></span></p>
      </div>
    </div>
  </div>

<section id="tabs">
  <nav class="nav-tabs nav-fill" id="nav-tab" role="tablist">
    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="nav-messages-tab" data-toggle="tab" href="#nav-messages" role="tab" aria-controls="nav-messages" aria-selected="true">Messages</a>
      <a class="nav-item nav-link" id="nav-accounts-tab" data-toggle="tab" href="#nav-accounts" role="tab" aria-controls="nav-accounts" aria-selected="false">Accounts</a>
      <a class="nav-item nav-link" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab" aria-controls="nav-settings" aria-selected="false">Settings</a>
    </div>
  </nav>

  <div class="tab-content px-sm-0" id="nav-tabContent">

  <!-- 1 -->

    <div class="tab-pane fade show active" id="nav-messages" role="tabpanel" aria-labelledby="nav-messages-tab">
      <div id="account_select_container" class="h-100 w-100 mt-0">
        <select id="select-account" class="w-100 p-2">
          <option>Active Account</option>
        </select>
        <div id="select-message"></div>
        <!-- <div></div> -->
      </div>

      <div class="card-group">
        <div class="card">

          <div class="card-header small py-1 my-0">
            <h2 class="card-title my-1 ml-2">Messages</h2>
          </div>

          <div class="card-body small my-0 p-0 flex">
            <div id="message_templates" style="display:block; flex: 1;">
              <div id="message_table" class="display compact" width="100%"></div>
            </div>
          </div>

          <form id="message_form">
            <div class="container">
              <div class="row">
                <div class="col" style="">
                  <input id="new_message_id" name="message_id" class="input-field" type="hidden"></input>
                  <textarea id="message_content_input" name="message_content" style="min-height: 80px;"
                    class="form-control" placeholder="Write an example message to start" maxlength="8000"
                    autofocus required></textarea>
                </div>
              </div>
              <div class="row py-2">
                <div class="col flex flex-apart">
                  <div id="message_quick_tags" class="flex flex-1">
                    <div>
                      <span class="small mx-2">Quick Tags</span>
                      <span id="fbid_tag" class="p-2 btn btn-outline-info">{{@fbid}}</span>
                    </div>
                    <!-- <div><span class="btn btn-outline-info">{{@website}}</span></div> -->
                    <!-- <div><span class="btn btn-outline-info">{{@pageurl}}</span></div> -->
                  </div>
                  <div class="align-right flex">
                    <button id="add-message-button" type="button" class="px-3 order-1" tabindex="0">Add</button>
                    <button class="reset mx-3 order-0" type="reset">Reset</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 2 -->

    <div class="tab-pane" id="nav-accounts" role="tabpanel" aria-labelledby="nav-accounts-tab">
      <div class="card-group">

        <div class="card small">
          <div class="card-header hide py-1 px-1 my-0">
            <h4 class="card-title my-1 ml-2"><span></span> Accounts</h4>
          </div>

          <!-- <div>Quick Search: <input id="search"></div> -->
          <div id="accounts_table" class="card table" width="100%">

            <div class="card-header px-0 py-1">
              <div class="account flex py-0">
                <div class="account_id">Fbid</div>
                <div class="account_name">Name</div>
                <div class="account_location">Location</div>
                <div class="controls"></div>
              </div>
            </div>

            <div id="account_table_content"></div>

            <div id="add-accounts-row">
              <form id="account_form" class="account flex">
                <input name="account_id" class="input-field" type="text" placeholder="id" required></input>
                <input name="account_name" class="input-field" type="text" placeholder="name"></input>
                <input name="account_location" class="input-field" type="text" placeholder="location"></input>
                <button id="add-account-button" class="flex-0" type="button">submit</button>
                </form>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- 3 -->

    <div class="tab-pane" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
      <div class="card-group">
        <div class="card">
          <div class="card-header small py-1 px-1 my-0">
            <h4 class="card-title my-1 ml-2">
              <span></span> Settings (*Under Development*)
            </h4>
          </div>

          <div id="settings" class="">
            <form>
              <div class="card card-body">
                <div class="list-group form-group">
                  <label class="form-check-label checkbox">
                    <input type='checkbox' class="form-check-input" name="settings-storage-sync" id="settings-storage-sync" disabled/>
                    <span>Sync data with Google Account</span>
                  </label>
                  <label class="form-check-label checkbox">
                    <input type='checkbox' class="form-check-input" id='remove-webkit-properties'disabled/>
                    <span>Log result to console</span>
                  </label>
                </div>
                <div class="list-group form-group">
                  <label class="">Default save path</label>
                  <input type='text' class="form-control" id='id-download-location' placeholder="~/Downloads/articles"/>
                </div>
                <div class="list-group form-group">
                  <label>Default file naming pattern</label>
                  <input type='text' class="form-control" id='id-name-pattern' placeholder="%DATE_%URL__%TITLE.md"/>
                </div>
                <input type="hidden" name="data" value=''/>
              </form>
              <form id='codepen-form' class="flex-grow-1 w-100 ml-1" action="https://codepen.io/pen/define" method="POST" target="_blank" >
                <button type='submit' class='btn btn-primary w-100'>
                  <span class=""></span><span>Export</span>
                </button>
              </form>
            </div>
          </div>

          <div class="card-footer">
            <p>Developed by <a href="https://ma.ttharr.is">Matt Harris</a></p>
            <p>Github: <a href="https://github.com/charrismatic/chrome-campaign-manager">charrismatic/chrome-campaign-manager</a></p>
            <p>Support: <a href="https://github.com/charrismatic/chrome-campaign-manager/issues">github issue tracker</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>
  </section>

</div>
</div>
<script src="/assets/scripts/jquery-1.8.3.min.js"></script>
<script src="/assets/scripts/bootstrap.min.js"></script>
<script src="/utilities.js"></script>
<script src="/translations.js"></script>
<script src="/accounts.js"></script>
<script src="/messages.js"></script>
<script src="/options/index.js"></script>
</body>
</html>
